<!DOCTYPE html>
<html lang="en">
<head>
    <title>Elementos flutuantes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text-css">
        #resumo-noticia {
            border: 1px solid gray;
            width: 500px;
            height: 300px;
            float: left;
            margin: 5px;
        }
        #resumo-noticia-menor {
            border: 1px solid gray;
            width: 270px;
            height: 300px;
            float: left;
            margin: 5px;
        }

        .img-container img {
           max-width: 100%;
           height: auto;
        }

        .clear {
            clear: both;
        }
        a{
            text-decoration: none;
        }
        a:link{
            color: #b9c941;
        }
        a:visited{
            color: #c0c0c0;
        }
        a:hover{
            color: #fff;
            background-color: #6d790f;
        }
        a:active{
            color: #e4f371;
        }
    </style>
</head>
<body>
    <div id="img-container">
        <img src="D:\José Henrique\mlw2025\css\lana1.jpeg" alt="lana1">
       
    </div>
    <div id="img-container">
        <img src="D:\José Henrique\mlw2025\css\lana2.jpeg" alt="lana2">
        <p>segunda imagem</p>
    </div>
    
</body>
</html>
