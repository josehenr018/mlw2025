<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de tags</title>
</head>
<body>
    <form>
        <label for="nome">Nome</label>
        <input type="email" id="nome" autofocus="">
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="teste@teste.com.br" required>
        <br><br>

        <label for="numero">NÃºmero</label>
        <input type="number" id="numero" min="5" max="10" step="2">
        <br><br>

        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex: http://" required>
        <br><br>

        <label for="pesquisar">Pesquisar</label>
        <input type="search" id="pesquisar" placeholder="digite algo">
        <br><br>

        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="10" value="5">
        <br><br>

        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>

        <label for="cor">Cor</label>
        <input type="color" id="color">
        <br><br>

        <input type="submit" name="enviar" value="Enviar">
        <input type="reset" name="limpar" value="Limpar">
    </form>
    
</body>
</html>
